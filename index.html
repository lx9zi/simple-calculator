<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/simple-calculator/style.css">
</head>

<body>




    <div class="panel">

        <div data-color id="color" class="color1"></div>
        <div data-color id="color" class="color2"></div>
        <div data-color id="color" class="color3"></div>
        <div data-color id="color" class="color4"></div>
        <div data-color id="color" class="color5"></div>
        <div data-color id="color" class="color6"></div>

    </div>
    <section class="cal-template">
        <div class="toggle">
            <div class="curcal"></div>
        </div>
        <div class="cal-number">
            <div class="output" id="result">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>

            <button data-number class='numbers' id="one">1</button>
            <button data-number class='numbers' id="two">2</button>
            <button data-number class='numbers' id="three">3</button>
            <button data-number class='numbers' id="four">4</button>
            <button data-number class='numbers' id="five">5</button>
            <button data-number class='numbers' id="sex">6</button>
            <button data-number class='numbers' id="seven">7</button>
            <button data-number class='numbers' id="eight">8</button>
            <button data-number class='numbers' id="nine">9</button>
            <button data-number class='numbers' id="zero">0</button>

            <button data-operation class="numbers" id="munos">-</button>
            <button data-operation class="numbers" id="plus">+</button>
            <button data-operation class="numbers" id="miltiply">*</button>
            <button data-operation class="numbers" id="divid">÷</button>
            <button data-equal class="numbers" id="equal">=</button>
            <button data-operation class="numbers" id="bount">,</button>
            <button data-operation class="numbers" id="equal-of">%</button>
            <button data-delete class="numbers" id="plus-munos">⇒</button>
            <button data-all-clear class="numbers" id="reset">AC</button>


        </div>

    </section>

</body>
<script src="/simple-calculator/index.js"></script>

</html>
